<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Cek Usia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Membuat body dan html mengisi seluruh layar dan memusatkan konten */
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f6f9;
      }

      /* Styling untuk container utama */
      .container {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      /* Styling untuk heading */
      h1 {
        margin-bottom: 30px;
        color: #333;
        font-weight: 600;
      }

      /* Styling untuk form input */
      .form-control {
        font-size: 1rem;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        transition: border-color 0.3s ease;
      }

      /* Ketika input difokuskan */
      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* Styling tombol submit */
      .btn {
        padding: 12px;
        font-size: 1.2rem;
        border-radius: 8px;
        font-weight: 600;
      }

      /* Tombol utama (submit) dengan efek hover */
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }

      /* Styling untuk link */
      a {
        text-decoration: none;
        color: #007bff;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #0056b3;
        text-decoration: underline;
      }

      /* Styling untuk output informasi (usia) */
      .result {
        margin-top: 20px;
        padding: 10px;
      }

      /* Memastikan tampilan responsif untuk form */
      @media (max-width: 576px) {
        .container {
          padding: 20px;
        }
        h1 {
          font-size: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container p-4">
      <h1 class="text-center mb-4">Pengecekan Usia Berdasarkan Tahun Lahir</h1>

      <form method="POST" action="">
        <div class="mb-3">
          <label for="tahun_lahir" class="form-label"
            >Masukkan Tahun Lahir Anda</label
          >
          <input
            type="number"
            class="form-control"
            name="tahun_lahir"
            placeholder="1991"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>

      {% if usia is not none %}
      <div class="result mt-3 text-center">
        <p>Anda Lahir Tahun {{ tahun_lahir }}</p>
        <p>Usia Anda saat ini adalah {{ usia }} tahun.</p>
        <br />
        <p>Berikut Fakta Menarik Tentang Teknologi pada {{ tahun_lahir}}</p>
        <p>{{ai_output}}</p>
      </div>
      {% endif %}

      <a href="/" class="d-block text-center mt-3">Kembali ke halaman utama</a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pzjw8f+ua7Kw1TIq0Wo1kE7zUslY1z8pg5+9mVvqZ6r9yT2D3jTgnHpH7p/dxjmS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
